<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make My Text</title>
  <link rel="stylesheet" href="./css/output-styles.css">
</head>
<body class="p-4 bg-gray-100 h-screen flex flex-col">
  <!-- Header Section -->
  <div class="bg-white shadow rounded-lg p-6 mb-10">
    <div class="grid grid-cols-4 gap-4" id="action-button-panel">
      <!-- Clear Memory -->
      <button id="clearMemoryBtn" class="w-full flex flex-col items-center text-gray-600 hover:text-blue-500">
        <span class="text-2xl">🧹</span>
        <span class="text-sm">Clear Memory</span>
      </button>
      <!-- Summarize -->
      <!-- <button id="summarizeBtn" class="w-full flex flex-col items-center text-gray-600 hover:text-blue-500">

      </button> -->
      <!-- Write Email -->
      <!-- <button id="writeEmailBtn" class="w-full flex flex-col items-center text-gray-600 hover:text-blue-500">
        <span class="text-2xl">📧</span>
        <span class="text-sm">Write Email</span>
      </button> -->
    </div>
  </div>

  <!-- Chat Section -->
  <div class="bg-white shadow rounded-lg flex-grow p-4 mb-4 overflow-auto">
    <div id="chat-section" class="space-y-4">
      <!-- Chat Message Appear here dynamically-->
    </div>
  </div>

  <!-- Footer Section -->
  <div class="bg-white shadow rounded-lg flex items-center p-4">
    <textarea
      id="textInput"
      class="flex-grow border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Type your sentence here..."
      rows="1"
    ></textarea>
  </div>
  
    <!-- Add scripts -->
    <script src="./js/main.js" type="module"></script>
</body>
</html>
