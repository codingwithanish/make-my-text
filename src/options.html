<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <link rel="stylesheet" href="./css/output-styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Extension Options</h1>
        <!-- Button Panel -->
        <div class="space-x-4">
          <button
            id="update-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
          >
            Update Keys
          </button>
        </div>
      </div>

    <!-- Key Configuration Section -->
    <section id="key-configuration" class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700">Key Configuration</h2>
      <div class="mt-4">
        <label for="gemini-api-key" class="block text-gray-600">Gemini API Key</label>
        <input
          id="gemini-api-key"
          type="text"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mt-4">
        <label for="text-summary-key" class="block text-gray-600">Text Summary Key</label>
        <input
          id="text-summary-key"
          type="text"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </section>

    <!-- Prompt Configuration Section -->
    <section id="prompt-configuration" class="mb-6">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-700">Prompt Configuration</h2>
        <button
          id="toggle-prompt-section"
          class="text-blue-500 hover:underline focus:outline-none"
        >
          Configure
        </button>
       
      </div>
      <div id="prompt-config-content" class="mt-4 hidden">
        <button
          id="add-widget-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          Add Widget
        </button>
        <button
        id="set-config-default-btn"
        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none"
      >
        Set As Default
      </button>
      <button
        id="save-config-btn"
        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none"
      >
        Save
      </button>
        <div id="widget-container" class="mt-4 space-y-4"></div>
      </div>
    </section>
  </div>
  <script src="./js/options.js" type="module"></script>
</body>
</html>
