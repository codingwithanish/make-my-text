<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="p-4 bg-gray-100">
  <h1 class="text-2xl font-bold text-blue-500">Hello Tailwind!</h1>
  <p class="text-gray-600 mt-2">This is a Chrome extension popup using Tailwind UI components.</p>
  <div class="relative bg-white rounded-lg shadow">
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Welcome to Tailwind UI</h3>
      <div class="mt-2 max-w-xl text-sm text-gray-500">
        <p>This is a Tailwind UI card component.</p>
      </div>
      <div class="mt-5 space-y-4">
        <!-- New buttons for different options -->
        <button id="showWindowBtn" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
          Show Window
        </button>
        <button id="clearMemoryBtn" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
          Clear Memory
        </button>
        <button id="optionsBtn" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
          Options
        </button>
        <button id="aboutUsBtn" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
          About Us
        </button>
      </div>
    </div>
  </div>
  
  <script src="./popup.js"></script>
  <!-- <script src="./service-worker.js"></script> -->
</body>
</html>
